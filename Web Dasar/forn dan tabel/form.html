<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <table border="1" cellpadding="100">
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Biografi:</label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <label>foto:</label>
            <input type="submit" name="foto" value="Choose File"> <label>No file Choosen </label>
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="0" max="100" name="umur">
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="Tanggal">
        </p>
        <p>
        <input type="checkbox" name="Futsal" value="Futsal"/>Futsal
        <input type="checkbox" name="Basket" value="Basket"/>Basket
        <input type="checkbox" name="Badminton" value="Badminton"/>Badminton
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        
        </fieldset>
    </form>
</table>
</body>
</html>
